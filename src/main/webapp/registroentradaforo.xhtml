<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="formulario_foro">
            <p:dataTable rowIndexVar="row" id="Tablaforos" var="Foro"  value="#{RegistroForo.getEntradasForo()}" selection="#{RegistroForo.selectForo}"  selectionMode="single" rowKey="#{Foro.identificador}" style="margin-bottom:0">
                <p:column headerText="Id" >
                    <h:outputText value="#{Foro.identificador}" />
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{Foro.autor.nombre}" />
                </p:column>

                <p:column headerText="Comentario">
                     <h:outputText value="#{Foro.comentario}" />
                </p:column>
                        
                <p:column headerText="Titulo">
                    <h:outputText value="#{Foro.titulo}" />
                </p:column>
                        
                <p:column headerText="Fecha y Hora">
                    <h:outputText value="#{Foro.fechayHora}" />
                </p:column>
            </p:dataTable>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Info Foro" id="infoforo"  action="registrorespuestaforo"/>
            </h:panelGrid>     
            <h:panelGrid columns="8"  cellpadding="5">
                <h:outputLabel value="Nombre del autor" />
                <h:inputText value="#{RegistroForo.nombre}"/>
                <h:outputLabel value="Email del autor" />
                <h:inputText value="#{RegistroForo.email}" />
                <h:outputLabel value="Comentario del foro" />
                <h:inputText value="#{RegistroForo.comentario}" />
                <h:outputLabel value="Titulo del foro" />
                <h:inputText value="#{RegistroForo.titulo}" />
            </h:panelGrid>   
            <h:panelGrid columns="1"  cellpadding="5">
                <p:commandButton value="Add New Foro" id="newforo" update="formulario_foro" actionListener="#{RegistroForo.setEntradasForo()}" />
            </h:panelGrid>   
        </h:form>
  
    </h:body>
</html>
