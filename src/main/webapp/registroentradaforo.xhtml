<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="formulario_foro">
            <p:layout id="program" style="min-width:400px;min-height:600px;">
                <p:layoutUnit position="west" resizable="true" size="1000" minSize="700" maxSize="1500">
                    <p:dataTable rowIndexVar="row" id="Tablaforos" var="Foro"  value="#{RegistroForo.getEntradasForo()}" selection="#{RegistroForo.selectForo}"  selectionMode="single" rowKey="#{Foro.identificador}" style="margin-bottom:0">
                        <p:column headerText="Id" >
                            <h:outputText value="#{Foro.identificador}" />
                        </p:column>

                        <p:column headerText="Autor">
                            <h:outputText value="#{Foro.autor}" />
                        </p:column>

                        <p:column headerText="Comentario">
                            <h:outputText value="#{Foro.comentario}" />
                        </p:column>
                        
                        <p:column headerText="Titulo">
                            <h:outputText value="#{Foro.titulo}" />
                        </p:column>
                        
                        <p:column headerText="Fecha y Hora">
                            <h:outputText value="#{Foro.fechayHora}" />
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>         

            </p:layout>  
            <h:panelGrid columns="2" cellpadding="5">
                <p:commandButton value="Add" id="newforo" update="formulario_foro" actionListener="#{Shopping.setSelectedItems(Shopping.selectProducto,cant)}"   />
                <p:spinner id="basic" value="#{Shopping.cantidadComprada}" min="0" max="100" />
            </h:panelGrid>     
        </h:form>
  
    </h:body>
</html>
